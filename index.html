<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car | Premium Motors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://via.placeholder.com/150x50?text=Premium+Motors" alt="Premium Motors Logo" class="logo">
            <h1>Sell Your Car Fast & Easy</h1>
            <p>Fill in the details below, and we'll make you an offer within 24 hours!</p>
        </div>

        <form name="sell-car" method="POST" data-netlify="true" action="/success.html" netlify-honeypot="bot-field" enctype="multipart/form-data">
            <!-- Honeypot Field -->
            <div class="hidden">
                <label>Leave this empty: <input name="bot-field"></label>
            </div>

            <!-- Car Details Section -->
            <div class="form-section">
                <h2><i class="fas fa-car"></i> Car Information</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="maker" class="required">Make</label>
                        <select id="maker" name="maker" required>
                            <option value="">Select Brand</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model" class="required">Model</label>
                        <input type="text" id="model" name="model" placeholder="e.g., Camry" required>
                    </div>

                    <div class="form-group">
                        <label for="year" class="required">Year</label>
                        <input type="number" id="year" name="year" min="1990" max="2025" placeholder="e.g., 2020" required>
                    </div>

                    <div class="form-group">
                        <label for="mileage" class="required">Mileage (km)</label>
                        <input type="number" id="mileage" name="mileage" placeholder="e.g., 50000" required>
                    </div>

                    <div class="form-group">
                        <label for="gear" class="required">Transmission</label>
                        <select id="gear" name="gear" required>
                            <option value="">Select</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fuel" class="required">Fuel Type</label>
                        <select id="fuel" name="fuel" required>
                            <option value="">Select</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Photos Section -->
            <div class="form-section">
                <h2><i class="fas fa-camera"></i> Upload Photos</h2>
                <div class="form-group">
                    <label for="photos" class="required">Car Images (Max 10MB each)</label>
                    <div class="file-upload">
                        <input type="file" id="photos" name="photos[]" multiple accept="image/*" required>
                        <label for="photos" class="upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Files
                        </label>
                        <span id="file-count">0 files selected</span>
                    </div>
                    <div class="file-preview" id="preview"></div>
                    <p class="hint">Upload clear images of the exterior, interior, and dashboard.</p>
                </div>
            </div>

            <!-- Seller Details -->
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Your Contact Details</h2>
                <div class="form-group">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="required">WhatsApp Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any special features or issues?"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Get My Offer
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
