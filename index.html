<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #0066ff; color: white; border: none; padding: 12px 20px; cursor: pointer; border-radius: 4px; }
        .required:after { content: " *"; color: red; }
    </style>
</head>
<body>
    <h1>Sell Your Car</h1>
    <form name="sell-car" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data">
        <p class="hidden">
            <label>Don't fill this out if you're human: <input name="bot-field"></label>
        </p>
        
        <div class="form-group">
            <label for="maker" class="required">Car Maker</label>
            <input type="text" id="maker" name="maker" required>
        </div>
        
        <div class="form-group">
            <label for="model" class="required">Model</label>
            <input type="text" id="model" name="model" required>
        </div>
        
        <div class="form-group">
            <label for="year" class="required">Year</label>
            <input type="number" id="year" name="year" min="1990" max="2025" required>
        </div>
        
        <div class="form-group">
            <label for="mileage" class="required">Mileage (km)</label>
            <input type="number" id="mileage" name="mileage" required>
        </div>
        
        <div class="form-group">
            <label for="gear" class="required">Gear Type</label>
            <select id="gear" name="gear" required>
                <option value="">Select...</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="fuel" class="required">Fuel Type</label>
            <select id="fuel" name="fuel" required>
                <option value="">Select...</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="photos" class="required">Upload Photos (max 10MB each)</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label for="phone" class="required">Your WhatsApp Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
        </div>
        
        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
