<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .required:after { content: " *"; color: red; }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        button { 
            background: #0066ff; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 16px;
        }
        .hidden { display: none; }
        .error { color: red; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Sell Your Car</h1>
    
    <form name="sell-car" method="POST" data-netlify="true" action="/success.html" netlify-honeypot="bot-field" enctype="multipart/form-data">
        <!-- Honeypot Field -->
        <p class="hidden">
            <label>Don't fill this out: <input name="bot-field"></label>
        </p>
        
        <!-- Form Fields -->
        <div class="form-group">
            <label for="maker" class="required">Car Maker</label>
            <input type="text" id="maker" name="maker" required>
        </div>
        
        <div class="form-group">
            <label for="model" class="required">Model</label>
            <input type="text" id="model" name="model" required>
        </div>
        
        <div class="form-group">
            <label for="year" class="required">Year</label>
            <input type="number" id="year" name="year" min="1990" max="2025" required>
        </div>
        
        <div class="form-group">
            <label for="mileage" class="required">Mileage (km)</label>
            <input type="number" id="mileage" name="mileage" required>
        </div>
        
        <div class="form-group">
            <label for="gear" class="required">Gear Type</label>
            <select id="gear" name="gear" required>
                <option value="">Select...</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="fuel" class="required">Fuel Type</label>
            <select id="fuel" name="fuel" required>
                <option value="">Select...</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="photos">Upload Photos (max 10MB each)</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*">
            <p><small>You can upload up to 5 photos</small></p>
        </div>
        
        <div class="form-group">
            <label for="phone" class="required">Your WhatsApp Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
        </div>
        
        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Fallback JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        
        form.addEventListener('submit', async function(e) {
            // Basic validation
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = 'red';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill all required fields');
                return;
            }
        });
    });
    </script>
</body>
</html>
